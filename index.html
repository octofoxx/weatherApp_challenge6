<!DOCTYPE html>
<html class="has-background-grey-light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div id="introHeader">
        <h1>Weather Forecast Checker</h1>
    </div>
    <aside id="searchArea">
        <h3>Search City:</h3>
        <input id="citySearch"></input>
        <button>Search</button>
        <ul id="searchHistory"></ul>
    </aside>
    <div class="container is-fluid" id="weatherDisplay">
        <div>
            <h3 class="title is-3">City: </h3>
            <div>
                <h3 class ="title is-4" id="currentCity"></h3>
                <img id="currentIcon">
                <p id="temp">Temp: </p>
                <p id="humid">Humidity: </p>
                <p id="wind">Wind: </p>
            </div>
        </div>
        <div>
            <h3 class="title is-4">5 Day Forecast</h3>
            <div id="5dayDisplay">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"></script>
    <script src="./assets/script.js"></script> 
</body>
</html>
